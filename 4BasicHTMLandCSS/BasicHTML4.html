<!DOCTYPE html>
<html>
  <head>
    <title>Basic HTML 4</title>
    <meta charset="UTF-8" />
    <style>
      .font1 {
        background-color: black;
        color: yellow;
        font-size: large;
      }

      .font2 {
        background-color: darkblue;
        color: white;
        font-size: medium;
      }

      .myStyle {
        background-color: red;
        color: blue;
        text-decoration: underline;
        font-weight: bold;
        font-size: small;
      }
    </style>  
  </head>
  <body>
    <h2 class="font1">This h2 element is styled per class attribute font1</h2>
    <h3 class="font2">This h3 element is styled per class attribute font2</h2>
    <h4 class="font1">Even though this is an h4 element, it is styled the same as the h2 element because we pointed to the class attribute font1</h2>
    <p class="myStyle">This paragrah uses the myStyle CSS class</p>    
  </body>
</html>
