<!DOCTYPE html>
<html>

    <meta charset="UTF-8" />
    <link href="./CSSTable.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Status</th>

          <td>Online</td>
        </tr>
        <tr>

        </tr>
