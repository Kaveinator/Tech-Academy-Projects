<!DOCTYPE html>
<html>
  <head>
    <title>Basic HTML 1</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <p>
      <font color="#f00" face="Consolas" size="5">
        <strong>Paragraph</strong> <em>1</em>
      </font>
    </p>
    <p>
      <u>
        <font color="green" face="Arial" size="8">
          Paragraph
          <font size="4">2</font>
        </font>  
      </u>
    </p>
    <p>
      Another paragraph
    </p>
    <img alt="Text Describing an Image" src="./BrokenLink" />
  </body>
</html>
